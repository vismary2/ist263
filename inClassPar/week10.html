<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body {
      background-color: blue;
    }

    .large {
      display: none;
    }

    @media (min-width: 800px) {
      body {
        background-color: red;
      }
      .small {
        display: none;
      }
      .large {
        display: block;
      }
    }
  </style>
</head>
<body>
  <p class="small">I'm small</p>
  <p class="large">I'm large</p>
</body>
</html>
