<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Week 13 API Calls</title>
    <script>

      const cuseTempAPI =
        "https://api.weather.gov/gridpoints/BGM/52,99/forecast";
      function getSyracuseTemp() {
        fetch(cuseTempAPI)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
            time = Date(data.properties.periods[0].startTime);
            temp = data.properties.periods[0].temperature;
            forecast = data.properties.periods[0].detailedForecast;
            icon = data.properties.periods[0].icon;
            console.log(icon)
            document.getElementById("icon").setAttribute("src", icon);
            document.getElementById("icon").setAttribute("alt", forecast);

            document.getElementById("time").innerHTML = time;
            document.getElementById("temp").innerHTML = temp + "Â°F";
            document.getElementById("forecast").innerHTML = forecast;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }


      function getCurrentDate() {
        const time = new Date(); // Current date and time
        const formattedDate = time.toLocaleDateString("en-US"); // MM/DD/YYYY format
        document.getElementById("date").innerHTML = formattedDate;
        console.log(formattedDate);

      }

    </script>
    <style>
        .mobile-container {
            max-width: 430px;
            margin: auto;
            background-color: #bb9457;
            height: 932px;
            border-radius: 10px;
        }

        button {
            border-radius: 15px;
            align-items: center;
        }
    </style>
  </head>

  <body>
    <div class="mobile-container">
        <h2>Click below to get the Syracuse weather!</h2>
        <button onclick="getSyracuseTemp()">Get Syracuse Weather</button>
        <h2 id="cuse-weather"></h2>
        <div>
        <img id="icon" src="" />
        <p id="time"></p>
        <p id="temp"></p>
        <p id="forecast"></p>
        </div>

        <h2>Click below to get today's date</h2>
        <button onclick="getCurrentDate()">Get Today's Date</button>
        <p id="date"></p>
    </div>
  </body>
</html>
