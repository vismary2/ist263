<body>
    <header>
        <div class="branding">
            <!-- <img class="logo" src="../project_images/logo-travel-blog.png" alt="Logo"> -->

        <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <div class="form">
        <form action="https://formspree.io/f/xqadvnen" method="POST">
            <h2>What is your First and Last name?</h2>
            <label for="fname">First Name: </label>  
            <input type="text" id="fname" name="fname">
            <br>
            <br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname">

            <h2>Add Your Story Here</h2>
            <label for="story-line"></label><br>
            <textarea id="story-line" name ="story" rows="10" cols="50" placeholder="Tell us who you are!"></textarea>

            <h2 class="drop-title">Upload Your Pictures Here</h2>
            <div id="drop-area">
                <p class="drop-subtitle">Drag and drop files here, or click to browse.</h2>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
        </form>
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false); // Prevent default for entire page
        });

        function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
        }

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.add("highlight"));
        });

        ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.remove("highlight"));
        });

       // Handle dropped files
        dropArea.addEventListener("drop", e => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // Click-to-open FIXED
        dropArea.addEventListener("click", () => {
            fileInput.click(); // This works now because the IDs match
        });

        fileInput.addEventListener("change", e => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                console.log("Uploaded:", file.name);
            }
        }
    </script>
</body>
